<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Heart Breaker 캛e코tina</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            background: #babca2;
            display: none;
        }
        .screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(186, 188, 162, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #welcomeScreen {
            display: flex;
        }
        #endScreen {
            display: none;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #7D6B7D;
            color: white;
            border: none;
            border-radius: 25px;
            margin-top: 20px;
            cursor: pointer;
        }
        h1 {
            color: #4a5043;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #4a5043;
            font-size: 1.2em;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #4a5043;
            font-weight: bold;
            display: none;
        }
        #level {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #4a5043;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div id="welcomeScreen" class="screen">
        <h1>L치skobour</h1>
        <p>L치ska bour치 v코echny zdi - zkuste to</p>
        <button onclick="startGame()">Za캜칤t hru</button>
        <p>Made with仇벒잺 K & J 游놇游뱟</p>
    </div>

    <div id="endScreen" class="screen">
        <h1 id="endTitle"></h1>
        <p id="endScore"></p>
        <p id="endLevel"></p>
        <button onclick="startGame()">Hr치t znovu</button>
    </div>

    <div id="score">Sk칩re: 0</div>
    <div id="level">Level: 1</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const endScreen = document.getElementById('endScreen');
        const endTitle = document.getElementById('endTitle');
        const endScore = document.getElementById('endScore');
        const endLevel = document.getElementById('endLevel');

        // Game variables
        let paddleWidth = 100;
        let paddleHeight = 20;
        let ballSize = 30;
        let paddleX, ball, score, gameActive, blocks;
        let currentLevel = 1;
        let maxLevel = 5;

        function initGame() {
            paddleX = canvas.width/2 - paddleWidth/2;
            ball = {
                x: canvas.width/2,
                y: canvas.height - 100,
                speedX: 5,
                speedY: -5
            };
            score = 0;
            gameActive = true;
            createBlocks();
            scoreElement.textContent = `Sk칩re: ${score}`;
            levelElement.textContent = `Level: ${currentLevel}`;
        }

        function createBlocks() {
            blocks = [];
            const blockRows = Math.ceil(currentLevel * 2); // Increase rows with level
            const blockCols = 5;
            const blockWidth = canvas.width / blockCols;
            const blockHeight = 30;
            
            for(let i = 0; i < blockRows; i++) {
                for(let j = 0; j < blockCols; j++) {
                    blocks.push({
                        x: j * blockWidth,
                        y: i * blockHeight + 50,
                        width: blockWidth - 5,
                        height: blockHeight - 5,
                        active: true
                    });
                }
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Controls
        let leftPressed = false;
        let rightPressed = false;
        let touchX = null;

        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowLeft') leftPressed = true;
            if(e.key === 'ArrowRight') rightPressed = true;
        });

        document.addEventListener('keyup', (e) => {
            if(e.key === 'ArrowLeft') leftPressed = false;
            if(e.key === 'ArrowRight') rightPressed = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            touchX = e.touches[0].clientX;
        });

        function gameLoop() {
            if(!gameActive) return;

            // Move paddle
            if(leftPressed || (touchX && touchX < paddleX + paddleWidth/2)) {
                paddleX -= 7;
            }
            if(rightPressed || (touchX && touchX > paddleX + paddleWidth/2)) {
                paddleX += 7;
            }

            paddleX = Math.max(0, Math.min(canvas.width - paddleWidth, paddleX));

            // Move ball
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Collisions
            if(ball.x < 0 || ball.x > canvas.width) ball.speedX = -ball.speedX;
            if(ball.y < 0) ball.speedY = -ball.speedY;

            // Paddle collision
            if(ball.y > canvas.height - paddleHeight - ballSize/2 &&
               ball.x > paddleX && ball.x < paddleX + paddleWidth) {
                ball.speedY = -Math.abs(ball.speedY);
                ball.speedX += (Math.random() - 0.5) * 2;
            }

            // Block collisions
            blocks.forEach(block => {
                if(block.active && ball.x > block.x && ball.x < block.x + block.width &&
                   ball.y > block.y && ball.y < block.y + block.height) {
                    block.active = false;
                    ball.speedY = -ball.speedY;
                    score += 10;
                    scoreElement.textContent = `Sk칩re: ${score}`;
                }
            });

            // End conditions
            if(ball.y > canvas.height) {
                endGame(false);
                return;
            }
            
            if(blocks.every(block => !block.active)) {
                if(currentLevel < maxLevel) {
                    currentLevel++;
                    levelElement.textContent = `Level: ${currentLevel}`;
                    createBlocks();
                } else {
                    endGame(true);
                }
            }

            // Drawing
            ctx.fillStyle = '#babca2';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Paddle
            ctx.fillStyle = '#7D6B7D';
            ctx.fillRect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);

            // Ball
            ctx.font = `${ballSize}px Arial`;
            ctx.fillText('仇벒잺', ball.x - ballSize/2, ball.y + ballSize/2);

            // Blocks
            blocks.forEach(block => {
                if(block.active) {
                    ctx.fillStyle = '#A88FAC';
                    ctx.fillRect(block.x, block.y, block.width, block.height);
                }
            });

            requestAnimationFrame(gameLoop);
        }

        function endGame(won) {
            gameActive = false;
            canvas.style.display = 'none';
            scoreElement.style.display = 'none';
            levelElement.style.display = 'none';
            endScreen.style.display = 'flex';
            
            if(won) {
                endTitle.textContent = "Gratulujeme! Vyhr치li jste! 仇벒잺";
            } else {
                endTitle.textContent = `Konec Hry 游눖 (Level ${currentLevel})`;
            }
            
            endScore.textContent = `Sk칩re: ${score}`;
            endLevel.textContent = `Dosa쬰n칳 level: ${currentLevel}`;
        }

        function startGame() {
            welcomeScreen.style.display = 'none';
            endScreen.style.display = 'none';
            canvas.style.display = 'block';
            scoreElement.style.display = 'block';
            levelElement.style.display = 'block';
            resizeCanvas();
            initGame();
            gameActive = true;
            gameLoop();
        }

        // Initial setup
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
